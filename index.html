<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0366d6;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0366d6;
        }

        footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur mon site GitHub</h1>
    <p>Ce site est hébergé avec GitHub Pages.</p>
    <a href="https://github.com/ton-utilisateur" class="button" target="_blank">Voir mon GitHub</a>

    <footer>
        <p>&copy; 2025 - Ton Nom</p>
    </footer>

</body>
</html>
